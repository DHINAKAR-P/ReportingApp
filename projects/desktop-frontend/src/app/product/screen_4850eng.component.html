<section>
    <div class="container">
        <div class="row" style="padding-top: 69px">
        <div class="col-lg-6 col-lg-offset-3"><label class="generated-label">Product Screen</label>
        </div>
        </div>
        <div class="row" style="padding-top: 103px">
        <div class="col-lg-1 col-lg-offset-3"><label class="generated-label">Name</label>
        </div>
        <div class="col-lg-5 "><mat-input-container class="" style="width: 100%;"><input matInput placeholder="Input" [(ngModel)]="product.name"></mat-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 66px">
        <div class="col-lg-1 col-lg-offset-3"><label class="generated-label">price</label>
        </div>
        <div class="col-lg-5 "><mat-input-container class="" style="width: 100%;"><input matInput placeholder="Input" [(ngModel)]="product.price"></mat-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 77px">
        <div class="col-lg-1 col-lg-offset-3"><label class="generated-label">category</label>
        </div>
        <div class="col-lg-5 "><mat-input-container class="" style="width: 100%;"><input matInput placeholder="Input" [(ngModel)]="product.category"></mat-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 63px">
        <div class="col-lg-2 col-lg-offset-5"><button class="btn btn-primary" (click)="create_Product()" style="width: 100%;">Save</button>
        </div>
        <div class="col-lg-2 "><a routerLink="/home"><button class="btn btn-primary" style="width: 100%;">Go Back</button></a>
        </div>
        </div>

    </div>
</section>
